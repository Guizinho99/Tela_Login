<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de senha</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/montanha.png">
</head>

<body class="tela">
    <main class="telaS">
        <form action="#">
            <section>
                <h1 class="crieS">Redefinição de senha</h1>
                <div class="container-btn">
                    <div class="senha">
                        <label for="for-email" class="inp-email">
                            <p>Email (É necessário para identificar sua conta)</p> 
                            <input class="in" type="email" name="email" id="email" placeholder="vanderson@gmail.com" required>
                            <i class='bx bx-envelope'></i>
                    </div>

                    <div class="senha">
                        <label for="for-user" class="inp-user">
                            <p>Senha (6 caracteres)</p>
                            <input class="in" type="text" name="senha" id="senha" maxlength="6" required>
                            <i class="bx bxs-lock-alt"></i>
                    </div>

                    <div class="senha">
                        <label for="for-confirm" class="inp-confirm">
                            <p>Confirme a senha</p>
                            <input class="in" type="text" name="confirm" id="confirm" maxlength="6" required>
                            <span class="olho-icon2" id="olho2" onclick="OlharSenha2()"><i class='bx bxs-hide'></i></span>
                            <i class="bx bxs-lock-alt"></i>
                    </div>
                </div>

                <button id="togo" type="submit" class="redefinir">
                    Redefinir Senha
                </button>
            </section>
        </form>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/script.js"></script>
</body>

</html>
